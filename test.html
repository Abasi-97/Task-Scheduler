<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <h1>Time left</h1>
            <div class="circle-container">
                <div class="circle">
                    <div class="inner-circle">
                        <h1 class="count-down">0</h1>
                    </div>
                </div>
            </div>
            <button class="start">start</button>
            <h3>Select a date for your task</h2>
            <div class="input"><input type="text"><button class="add">Add</button></div>
            
        </div>
        <div class="calendar">
            <h1 class="year"></h1>
            
            <div class="buttons">
                <button class="previous"><</button>
                <h2 class="month"></h2>
                <button class="next">></button>
            </div>
            <table>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tues</th>
                    <th>Wed</th>
                    <th>Thur</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </table>
            
        </div>
    </div>
</body>
<script src="Js/main.js">
</script>
<script src="Js/SelectDate.js"></script>
<script src="Js/countdown.js"></script>
</html>
